<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      
    </mat-nav-list>
    <mat-accordion multi="true" [displayMode]="displayMode">
      <mat-expansion-panel class="no-shadow">
        <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
          <mat-panel-title>
            Terminal
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list class="ml-0" dense>
          <mat-list-item>
            <a href="#">Add</a>
            <!-- <button mat-icon-button class="mr-3">
            <mat-icon>info</mat-icon>
          </button> -->
          </mat-list-item>
          <mat-list-item>
            <a href="#">Search</a>
          </mat-list-item>
                  
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel class="no-shadow my-0">
        <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
          <mat-panel-title>
            Night Drop
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list class="ml-0" dense>
          <mat-list-item>
            <a href="#">Add</a>
          </mat-list-item>
          <mat-list-item>
            <a href="#">Search</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel class="no-shadow my-0">
        <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
          <mat-panel-title>
            Admin
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list class="ml-0" dense>
          <mat-list-item>
            <a href="#">Machine1</a>
          </mat-list-item>
          <mat-list-item>
            <a href="#">Machine2</a>
          </mat-list-item>
          <mat-list-item>
            <a href="#">Machine3</a>
          </mat-list-item>
          <mat-list-item>
            <a href="#">Machine4</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>
    <menu-tabs></menu-tabs>
  </mat-sidenav-content>
</mat-sidenav-container>
